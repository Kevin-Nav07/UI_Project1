<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed | FitPro</title>
    <link rel="stylesheet" href="booking-confirmed.css">
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo-container">
            <img src="icon.png" alt="FitPro Logo" class="logo">
            <h2 class="site-title">FitPro</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Book</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="login.html">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Confirmation Section -->
    <section class="booking-confirmation">
        <h1>Booking Confirmed</h1>
        <div class="confirmation-container">

            <div class="confirmation-image">
                <img src="booking-confirmed.jpg" alt="Booking Confirmed">
            </div>


            <div class="confirmation-details">
                <h2>Your Session is Confirmed!</h2>
                <div class="details-box">
                    <p><strong>Trainer:</strong> <span id="trainer-name"></span></p>
                    <p><strong>Date:</strong> <span id="session-date"></span></p>
                    <p><strong>Time:</strong> <span id="session-time"></span></p>
                </div>
                <a href="dashboard.html" class="btn">Go to Dashboard</a>
            </div>
        </div>
    </section>

    <script src="booking-confirmed.js"></script>

</body>

</html>
